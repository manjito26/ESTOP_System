{% extends "base.html" %}

{% block title %}Page Not Found - ESTOP System{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-search text-muted" style="font-size: 4rem;"></i>
    <h1 class="mt-3">404 - Page Not Found</h1>
    <p class="lead text-muted">The page you're looking for doesn't exist.</p>
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{{ url_for('history') }}" class="btn btn-outline-secondary ms-2">
            <i class="fas fa-history"></i> View History
        </a>
    </div>
</div>
{% endblock %}
