{% extends "base.html" %}

{% block title %}Server Error - ESTOP System{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
    <h1 class="mt-3">500 - Internal Server Error</h1>
    <p class="lead text-muted">Something went wrong on our end. Please try again later.</p>
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <button type="button" class="btn btn-outline-secondary ms-2" onclick="location.reload()">
            <i class="fas fa-sync"></i> Try Again
        </button>
    </div>
</div>
{% endblock %}
